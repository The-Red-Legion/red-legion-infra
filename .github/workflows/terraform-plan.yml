name: Terraform Plan

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: root

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure GCP Project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth list # Debug: List authenticated accounts
          gcloud iam service-accounts describe terraform@rl-prod-471116.iam.gserviceaccount.com --project=${{ secrets.GCP_PROJECT_ID }} # Verify service account
          gcloud secrets versions access latest --secret=discord-token --project=${{ secrets.GCP_PROJECT_ID }} # Test secret access
        working-directory: root/infra

      - name: Check directory contents
        run: ls -la ./infra || ls -la .
        working-directory: root

      - name: Initialize Terraform
        run: terraform init
        working-directory: root/infra

      - name: Validate Terraform Configuration
        run: terraform validate
        working-directory: root/infra

      - name: Generate Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: root/infra
        continue-on-error: true # Allow debugging even if plan fails

      - name: Upload Terraform Plan (if successful)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: root/infra/tfplan

      - name: Display Plan Output
        if: failure()
        run: cat tfplan || echo "No plan file generated due to errors"
        working-directory: root/infra